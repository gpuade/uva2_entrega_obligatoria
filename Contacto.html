<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilosGenerales.css">
    <title>Contacto</title>
</head>

<body>
    <header class="p-2">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-center collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item p-1">
                            <a class="nav-link navbar-brand" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link navbar-brand" href="sobre_mi.html">Sobre m√≠</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link navbar-brand" href="Materias_2025.html">Materias 2025</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link navbar-brand" href="Avisos.html">Avisos</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link navbar-brand" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-2">
        <div class="container-fluid d-flex justify-content-center ">

            <form class="p-2 d-flex flex-column align-items-center">
                <div class="row col-md-4 col-lg-8">
                    <div class="form-group p-2">
                        <label for="inputNombre">Nombre:</label>
                        <input type="text" class="form-control" id="inputNombre" aria-describedby="Ingrese nombre"
                            placeholder="Ingrese nombre">
                    </div>
                    <div class="form-group p-2">
                        <label for="inputMail">Email:</label>
                        <input type="email" class="form-control" id="inputMail" aria-describedby="Ingrese email"
                            placeholder="Ingrese email">
                    </div>
                    <div class="form-group p-2">
                        <label for="inputAsunto">Asunto:</label>
                        <input type="textarea" class="form-control" id="inputAsunto" aria-describedby="Ingrese asunto"
                            placeholder="Ingrese asunto">
                    </div>
                    <div class="form-group p-2">
                        <label for="inputMensaje">Mensaje:</label>
                        <input type="textarea" class="form-control" id="inputMensaje" aria-describedby="Ingrese mensaje"
                            placeholder="Ingrese mensaje">
                    </div>
                </div>
                <div class="row col-md-4 col-lg-8 d-flex flex-column justify-content-center p-2">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Borrar</button>
                </div>
            </form>
    </main>
    <footer class="p-2">
        <div class="container-fluid d-flex justify-content-center">
            <p>&copy; 2025. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
